<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissor Me Timbers</title>
</head>
<body>
    <div class="header">
        <div class="header-main">
            Rock, Paper, Scissors
        </div>
        <div class="header-sub">
            Make your choice against the computer. First to 5 wins!
        </div>
    </div>
    <div class="main">
        <div class="buttons-main">
            <button id="rockBtn">
                <img src="./img/stone.png" alt="Rock">
            </button>
            <button id="paperBtn">
                <img src="./img/paper.png" alt="Paper">
            </button>
            <button id="scissorsBtn">
                <img src="./img/scissors.png" alt="Scissors">
            </button>
        </div>
    </div>    
    <div class="footer">
        <div class="footer-text-1">
            <a href="https://github.com/jshuhler" target="_blank" rel="noreferrer">Jeff Shuhler</a> - 2025
        </div>
        <div class="footer-text-2">
            Rock, Paper, Scissors icons created by <a href="https://www.flaticon.com/authors/freepik">Freepik - Flaticon</a>.
        </div>
    </div>
</body>
</html>
